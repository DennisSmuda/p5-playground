<!DOCTYPE html>
<html lang="en" style="background-color: #17141f; user-select: none">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>p5 Sketches</title>
    <link
      rel="preload"
      href="./style.css"
      as="style"
      onload="this.rel='stylesheet'"
    />
  </head>
  <body>
    <nav id="nav" class="navigation" style="visibility: hidden">
      <button id="back-button">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
          stroke="currentColor"
          stroke-width="1.5"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M11 15l-3-3m0 0l3-3m-3 3h8M3 12a9 9 0 1118 0 9 9 0 01-18 0z"
          />
        </svg>
        <span>back</span>
      </button>

      <div class="play-buttons" id="playButtons">
        <!-- PlayButtons from UI.js -->
      </div>
    </nav>
    <div id="app"></div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
